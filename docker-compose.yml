services:
  api:
    build: .
    container_name: chatbot_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    develop:
      watch:
        - path: ./app
          action: sync
          target: /app/app
        - path: ./pyproject.toml
          action: rebuild
        - path: ./uv.lock
          action: rebuild 