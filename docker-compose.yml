services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  api:
    build: .
    container_name: chatbot_api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
      REDIS_URL: ${REDIS_URL}
      REASONING_QUEUE_NAME: ${REASONING_QUEUE_NAME}
    depends_on:
      - db
      - redis
    ports:
      - "8002:8001"
    restart: unless-stopped
    develop:
      watch:
        - path: ./app
          action: sync
          target: /app/app
        - path: ./pyproject.toml
          action: rebuild
        - path: ./uv.lock
          action: rebuild 
  worker:
    build: .
    container_name: chatbot_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
      REDIS_URL: ${REDIS_URL}
      REASONING_QUEUE_NAME: ${REASONING_QUEUE_NAME}
    depends_on:
      - db
      - redis
    command: ["uv", "run", "rq", "worker", "--url", "${REDIS_URL}", "${REASONING_QUEUE_NAME}"]
    restart: unless-stopped

volumes:
  pgdata:
  redisdata: